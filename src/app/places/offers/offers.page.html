<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>My Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/add">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <div text-center *ngIf="offers.length <= 0">
                    <p>No offers found! Please create one first!</p>
                    <ion-button color="primary" routerLink="/places/tabs/offers/add">Offer New Place</ion-button>
                </div>
                <ion-list *ngIf="offers.length > 0">
                    <ion-item-sliding *ngFor="let offer of offers" #itemSliding>
                        <app-offer [offer]="offer"></app-offer>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(offer.id, itemSliding)">
                                <ion-icon name="create" slot="top"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
