<ion-header>
    <ion-toolbar>
        <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">E-mail</ion-label>
                            <ion-input type="email" ngModel name="email" email required
                                       #emailController="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!emailController.valid && emailController.touched" lines="none">
                            <ion-label>Should be a valid email address.</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" ngModel name="password" required minlength="6"
                                       #passwordController="ngModel"></ion-input>
                        </ion-item>
                        <ion-item *ngIf="!passwordController.valid && passwordController.touched" lines="none">
                            <ion-label>Should be minimum 6 password long.</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button type="button" color="primary" fill="clear" expand="block" (click)="onSwitchAuthMode()">
                        Switch to {{ isLogin ? 'Signup' : 'Login' }}</ion-button>
                    <ion-button type="submit" color="primary" expand="block" [disabled]="!f.valid">
                        {{ isLogin ? 'Login' : 'Signup' }}
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
